<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>テトリス</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #000;
            background-color: #fff;
            display: block;
            margin: 0 auto;
        }
        #score, #controls {
            font-size: 20px;
            margin-top: 10px;
            text-align: center;
        }
        #controls ul {
            list-style-type: none;
            padding: 0;
        }
        #controls li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div id="score">スコア: 0</div>
    <div id="controls">
        <p><strong>操作方法:</strong></p>
        <ul>
            <li>左矢印キー：左に移動</li>
            <li>右矢印キー：右に移動</li>
            <li>下矢印キー：素早く落下</li>
            <li>Qキー：左回転</li>
            <li>Wキー：右回転</li>
        </ul>
    </div>
    <script src="tetris.js"></script>
</body>
</html>
